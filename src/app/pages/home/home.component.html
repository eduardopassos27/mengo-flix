<!-- banner start  -->
<div class="contain-fluid">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000" *ngFor="let b of bannerResult;let i=index"
          [ngClass]="{active:i===1}">
          <img src= "{{ b.bannerBase64 }}" class="d-block w-100" alt="..." [routerLink]="['/movie',b.id]">
          <div class="carousel-caption d-none d-md-block">
            <h2>{{b.title}}</h2>
            <p>{{b.description}}</p>
          </div>
        </div>
      </div> 
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true" ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <!-- banner end  -->
  
  <div class="contain mt-3 mb-5 p-4">
  
    <!-- Temporada 2019  -->
    <div class="row">
      <h5 class="text-white">Temporada 2019</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let t of Season2019">
          <img src="{{ t.posterBase64}}" class="rowimg largeposter" alt="..." [routerLink]="['/movie',t.id]">
        </ng-container>
        
      </div>
    </div>
  
    <!-- Temporada 2022  -->
    <div class="row mt-4">
      <h5 class="text-white">Temporada 2022</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let a of Season2022">
          <img src="{{ a.posterBase64 }}" class="rowimg largeposter" alt="..." [routerLink]="['/movie',a.id]">
        </ng-container>
  
      </div>
  
    </div>

    <!-- Temporada 2020  -->
    <div class="row mt-4">
      <h5 class="text-white">Temporada 2020</h5>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let a of Season2020">
          <img src="{{ a.posterBase64 }}" class="rowimg largeposter" alt="..." [routerLink]="['/movie',a.id]">
        </ng-container>
  
      </div>
  
    </div>
  
  </div>
